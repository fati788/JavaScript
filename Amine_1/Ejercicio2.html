<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <style>
        .cuadrado{
            width: 100px;
            height: 100px;
        }
        .content{
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <section class="content">
        <div class="cuadrado" style="background-color: red;"></div>
        <div class="cuadrado" style="background-color: green;"></div>
        <div class="cuadrado" style="background-color: yellow;"></div>
        <div class="cuadrado" style="background-color: blue;"></div>
        <div class="cuadrado" style="background-color: black;"></div>
    </section>
    <script>
        let cuadrados = document.getElementsByClassName("cuadrado");
        for(let i= 0; i<cuadrados.length ; i++){
            let color = cuadrados[i].style.backgroundColor;
            cuadrados[i].addEventListener("mouseover", ()=> {
                document.body.style.backgroundColor = color;
            });

            cuadrados[i].addEventListener("mouseout" , ()=> {
             document.body.style.backgroundColor = "white";
            });
        }
    </script>
</body>
</html>
