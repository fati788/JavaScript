<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <script>
        function esPrimo(numero) {
            if(numero<2){
                return false;
            }
            for (let i = 2; i < numero; i++) {
                if (numero % i == 0) {
                    return false;
                }
            }
            return true;
        }
        function esPalindromo(numero) {
            let strin = numero.toString();
            let reverse = strin.split('').reverse().join('');
            if (strin == reverse) {
                return true;
            } else {
                return false;
            }
        }

        let cont = 0;
        let numerosPrimosPalindromo =[];
        for (let i = 1; i <= 100000; i++) {
            if (esPalindromo(i) && esPrimo(i)) {
                numerosPrimosPalindromo.push(i);
                cont++;
            }
        }
        document.write("hay " + cont + " números son a la vez primos y palíndromos desde el 1 hasta 100000.<br>");
        
            document.write(numerosPrimosPalindromo.join(", "));
        
    </script>
</body>
</html>
