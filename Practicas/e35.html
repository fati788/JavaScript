<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function numeros(limite){
            for(let i = 1 ; i<= limite ; i++){
                document.write(i + ", ");
            }
        }

        numeros(parseInt(prompt("Dame un limite: ")));
    </script>
</body>
</html>
