<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero  = parseInt(prompt("Dame un numero"));
        document.write("los divisores de " + numero + " son: ")
        for(let i = 1 ; i<= numero ; i++){
            if(numero%i == 0){
                document.write(i + ", ")
            }
        }
    </script>
</body>
</html>
