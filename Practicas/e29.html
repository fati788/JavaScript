<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function esPrimo(num){
            for(let i = 2 ; i<num ; i++){
                if(num %i == 0){
                    return false; 
                }
            }
            return true;
        }


        if(esPrimo(parseInt(prompt("Dame un numero")))){
            document.write("El numero es primo");
        }else{
            document.write("El numero noo es primo");
        }
    </script>
</body>
</html>
