<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let vari = parseInt(prompt("Dame un numero"));
        let i= 1;
        while(i<=10){
            document.write(vari +" X " + i + " = " + (vari*i)+ "<br>")
          i++;
        }
    </script>
</body>
</html>
