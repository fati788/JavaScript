<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero; 
        let suma = 0;
        do{
            numero = parseInt(prompt("Dame un numero"));
            if(numero != 9999){
                suma += numero;
            }
        }while(numero != 9999);

        document.write("La suma de los numeros es: " + suma);
    </script>
</body>
</html>
