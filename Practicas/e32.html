<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function piramide(caracter, numero) {
            for (let i = numero; i >= 1; i--) {
                for (let j = 1; j <= i; j++) {
                    document.write(caracter);
                }
                document.write("<br>");
            }
        }
        piramide("@", 4);
    </script>

</body>

</html>
