<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let caracter;
     let vocales = "aeuioAEUIO";
     let contador = 0;
      do{
        caracter = prompt("Dame un numeo");
        if(vocales.includes(caracter)){
            contador++;
        }
      }while(caracter != "*");

      document.write("Has introducido: " + contador + " Vocales");

    </script>
</body>
</html>
