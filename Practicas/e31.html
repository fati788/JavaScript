<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function cuadrado(caracter, numero) {
            for (let i = 1; i <= numero; i++) {
                for (let j = 1; j <= numero; j++) {
                    document.write(caracter);
                }
                document.write("<br>");

            }
        }
        cuadrado("@" , 4);
    </script>
</body>

</html>
