<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let primero = 0;
        let segundo = 1;
        let seguiente;
        let i = 3;
        let n = parseInt(prompt("Dame cuantas numeros quieres"));
        
        document.write(primero + ", " + segundo + ", "  );
        while(i<= n){
         seguiente = primero + segundo;
           document.write(seguiente + ", ");
           primero = segundo;
           segundo = seguiente;
            i++;
        }
    </script>
</body>
</html>
