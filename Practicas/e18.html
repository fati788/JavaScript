<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
       let numero = parseInt(prompt("Dame un numero"));
        let i = numero;
        while(i >= 0){
            document.write(i + ", ");
            i = i-2; 
        }
    </script>
</body>
</html>
