<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let numero = parseInt(prompt("Dame un numero"));

        for (let i = numero ; i>= 0 ; i-= 2){
            document.write(i + ", ");
        }
    </script>
</body>
</html>
