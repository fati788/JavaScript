<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function fibonacci(){
            let n = parseInt(prompt("Dame un numero"));
            let primero = 0;
            let segundo = 1;
            let seguiente;
            document.write(primero + ", " + segundo + ", ");
            for(let i= 3 ; i<= n ; i++ ){
                seguiente = primero + segundo;
                document.write(seguiente + ", ");
                primero = segundo;
                segundo = seguiente;
            }
        }


        fibonacci();
    </script>
</body>
</html>
