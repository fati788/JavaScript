<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <script>
        let nuneros = [1,2,3,4];
        let suma = 0;
        for(let i=0 ; i<nuneros.length; i++){
            suma += nuneros[i];
        }
        document.write("El promedio de ese array: " + ((suma)/nuneros.length));
        
    </script>
</body>
