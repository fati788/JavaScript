<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <script>
        let numeros = [];
        for(let i = 1 ; i<= 10 ; i++){
            let numero = parseInt(prompt("Dame un numero: "));
          numeros.push(numero);
        }
        for(let i= 0 ; i< numeros.length ; i++){
            document.write(numeros[i]+", ");
        }
    </script>
</body>
</html>
