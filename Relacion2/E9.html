<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
</head>
<body>
    <script>
        let numeros = [1,2,3,4,2,5,6,2,7,8,5,99];
        let numero = parseInt(prompt("Dame un numero: "));
        let contador = 0;
        for(let i= 0 ; i<numeros.length ; i++){
            if(numeros[i] == numero){
                contador ++ ;
            }
        }
        document.write("El numero " +numero + " aparece " + contador + " veces");

    </script>
</body>
</html>
