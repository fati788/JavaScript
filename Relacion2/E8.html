<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 11</title>
</head>
<body>
    <script>
        let numeros = [1,2,3,4,5,6,7,8];
        let numero = parseInt(prompt("Dame un numero"));
        let posi = numeros.indexOf(numero);

        if(posi != -1){
            numeros.splice(posi ,1);
            document.write("El numero " +numero +" fue eliminado");
            document.write("El array ahora : ")
            for(let i = 0 ; i<numeros.length ; i++){
                document.write(numeros[i] + ", ");
            }
        }else{
           document.write("El numero " +numero + " no esta en el array");
        }

    </script>
</body>
</html>
