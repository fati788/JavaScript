<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeros = [1,2,3,5,6,7,2,9,4,2];
        let n = parseInt(prompt("Dame un numero"));
        let posisiones = [];

        for(let i=0 ; i<numeros.length ; i++){
            if(numeros[i] == n){
                posisiones.push(i);
            }
        }
        if(posisiones.length >0){
            document.write("El numero " +n + " esta el las posiciones: " + posisiones.join(", "));
        }else{
            document.write("El numero " +n +" no se encuentra en el array");
        }
    </script>
</body>
</html>
