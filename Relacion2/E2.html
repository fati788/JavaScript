<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <script>
        let numeros = [1,5,3,4];
        let suma = 0;
        for(let i=0 ; i<numeros.length ; i++){
            suma += numeros[i];
        }
        document.write("La suma total de ese array es: " + suma);
    </script>
    
</body>
