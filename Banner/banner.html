<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <style>
        div img{
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div>
        <img src="img/img1.png" alt="" id="imgb" width="500" height="500">
    </div>

    <script>
        let count=1;
        function banner() {
            let img = document.getElementById("imgb");
            count++;
            
            if (count > 3) {
                count = 1;
            }  
             img.src = "img/img"+count+".png";
            setTimeout("banner()", 1000);
        }
        banner();
    </script>
</body>

</html>
