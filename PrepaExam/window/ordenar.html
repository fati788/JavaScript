<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let numeros = [1, 23, -34, 55, 1000, 0, -3];
        function mayorMenor(a, b) {
            return b - a;
        }
        function menorMayor(a, b) {
            return a - b;
        }

        document.write("El array ordenado de mayor a menor: " +numeros.sort(mayorMenor));
        document.write("<br> El array ordenado de menor a mayor: " +numeros.sort(menorMayor));
        document.write("<br> El numero mayor es : " + numeros.sort(mayorMenor)[0]);
        document.write("<br> El numero menor es : " + numeros.sort(menorMayor)[0]);

    </script>
</body>

</html>
