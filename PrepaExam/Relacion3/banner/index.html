<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <img src="imgs/img1.png" alt="" id="banner">
    </div>


    <script>
        let numero=1;
        function banneer(){
          let img1 = document.getElementById("banner");
          img1.src="imgs/img"+numero+".png";
          numero++;
          if(numero>3){
            numero=1;
          }
          setTimeout("banneer()" , 1000);
        }
        banneer();
    </script>
</body>
</html>
