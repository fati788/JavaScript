<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let texto = prompt("Dame un texto");
        let palabras = texto.split(" ");

        for(let i = 0 ; i<palabras.length ; i++){
            document.write(palabras[i] + "<br>");
        }
    </script>
</body>
</html>
