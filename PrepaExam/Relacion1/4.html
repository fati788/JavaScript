<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function mes(numero) {
            switch (numero) {
                case 0:
                    document.write("Ene");
                    break;
                case 1:
                    document.write("Feb");
                    break;
                case 2:
                    document.write("Mar");
                    break;
                case 3:
                    document.write("Abr");
                    break;
                case 4:
                    document.write("May");
                    break;
                case 5:
                    document.write("jun");
                    break;
                case 6:
                    document.write("jul");
                    break;
                case 7:
                    document.write("agu");
                    break;
                case 8:
                    document.write("sept");
                    break;
                case 9:
                    document.write("oct");
                    break;
                case 10:
                    document.write("Nov");
                    break;
                case 11:
                    document.write("Dic");
                    break;



                default:
                    break;
            }
        }
        let fecha = new Date();
        mes(fecha.getMonth());
    </script>
</body>

</html>
