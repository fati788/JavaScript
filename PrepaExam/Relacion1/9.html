<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nombre;
        let cont = 0;
        do{
            nombre = prompt("Dame un nombre: ");
            if((nombre != "Fin") && (nombre != "fin") && (nombre != "FIN")){
                cont ++;
            }
        }while((nombre != "Fin") && (nombre != "fin") && (nombre != "FIN"));
        document.write("Has introducido " +cont + " nombres");
    </script>
</body>
</html>
