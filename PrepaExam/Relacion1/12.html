<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let frase ; 
        let clave; 
        frase = prompt("Dame una frase");
        clave = prompt("Dame una clave para buscarlo");
        if(frase.includes(clave)){
           let posicion = frase.indexOf(clave);
           document.write(posicion);
        }else{
            document.write("Clave incorrecto");
        }
    </script>
</body>
</html>
