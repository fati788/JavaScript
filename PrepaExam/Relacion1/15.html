<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let texto = prompt("Dame un texto");
        for (let i = 0; i < texto.length / 2; i++) {
            document.write(texto[i]);
        }
        document.write("<br>" + texto.charAt(texto.length - 1));

        let reve = texto.split("").reverse().join("");
        document.write("<br>" + reve);
        let caras = texto.split("").join("-");
        document.write("<br>" + caras);
        let vocales = "aeuioAEUIO";
        let cont = 0;
        for (let i = 0; i < texto.length; i++) {
            if (vocales.includes(texto.charAt(i))) {
                cont++;
            }
        }
        document.write("<br> hay " + cont + " vocales");

    </script>
</body>

</html>
