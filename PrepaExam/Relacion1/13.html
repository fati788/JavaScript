<!DOCTYPE html>

<body>
 <script>
    function paralind(palabra){
        let reve = palabra.split("").reverse().join("");
        if(palabra === reve){
           document.write("true");
        }else{
            document.write("False");
        }
    }

    paralind("asasdasd");
 </script>   
</body>
