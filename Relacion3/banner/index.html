<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
     <style>
        img{
            width: 300px;
            height: 300px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div>
        <img id="image" src="imgs/img1.png" alt="">
    </div>
    <script>
        let numero = 1;
        function banner() {
            let image = document.getElementById("image");
           
            image.src="imgs/img" + numero + ".png";
            numero++;
            if(numero > 3){
                numero = 1;
            }
            setTimeout("banner()",1000);
        }
        banner();
       

    </script>
</body>

</html>
