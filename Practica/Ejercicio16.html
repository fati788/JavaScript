<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 16</title>
</head>
<body>
   
    <script>
      /*Hacer un programa en JavaScript que pida un numero por teclado y
muestre por pantalla los números del 1 a ese número leído separados por coma
",".*/
  let numero = parseInt(prompt("Ingrese un número:"));

  for (let i = 1; i <= numero; i++) {
    document.write(i + ", ");
  }

    </script>
    
</body>
</html>
