<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        /*Hacer una página JavaScript que pida un numero por teclado
y realice una pirámide con hasta el numero que hemos leído por teclado. NOTA:
solo está permitido el uso de un * en todo el código
Ejemplo: si el numero leído es 6
*
**
***
****
*****
*******/
let num = parseInt(prompt("Dame un numero"));
let fila = "*";
for(let i=1; i<=num; i++){
    document.write("<h2>" + fila + "</h2>");
    fila += "*";
}   

    </script>
</body>
</html>
