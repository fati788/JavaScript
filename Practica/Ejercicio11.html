<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Hacer una página JavaScript que muestre por pantalla los números del
desde una variable leída por teclado hasta el 0 en orden descendente, dando el
salto de 2 en 2 números.*/
        let num = parseInt(prompt("Dame un numero"));
        for(let i=num; i>=0; i-=2){
            document.write("<h2> " + i + ",\n</h2>");
        }
    </script>
</body>
</html>
