<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   <script>
let num = parseInt(prompt("Dame un numero"));
if(num % 2 == 0){
    document.write("<h1> El numero es par </h1>");
}else{
    document.write("<h1> El numero es impar </h1>");
}

   </script> 
</body>
