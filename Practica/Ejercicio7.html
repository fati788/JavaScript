<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
  let num1 = parseInt(prompt("Dame un numero"));
  let num2 = parseInt(prompt("Dame otro numero"));

  let suma = num1 + num2;
  let producto = num1 * num2;

  if(suma>producto){
    document.write("<h1> La suma es mayor que el producto </h1>");
  }else if(producto>suma){
    document.write("<h1> El producto es mayor que la suma </h1>");
  }else{
    document.write("<h1> La suma y el producto son iguales </h1>");
  }

   </script> 
</body>
</html>
