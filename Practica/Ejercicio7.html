<body>
  <script>
  let numero1 = parseInt(prompt("Dame un numero"));
  let nuemro2 = parseInt(prompt("Dame otro numro"));

  let suma = numero1 + nuemro2;
  let producto = numero1 * nuemro2;

if(suma > producto){
  document.write("a suma es mayor que el producto");
}else if(producto > suma){
document.write("el producto es mayor que la suma")
}else{
  document.write("La suma y el producto son iguales")
}


  </script>
