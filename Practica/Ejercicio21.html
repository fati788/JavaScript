<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 21</title>
</head>

<body>

    <script>

        /*Un numero primo es aquel que solo es divisible entre 1 y el sí mismo.
        Hacer una página JavaScript que muestre por pantalla si un número leido por
        teclado es o no primo*/
        let numero = parseInt(prompt("Ingrese un número:"));
        let esPrimo = true;
        let i = 2;
        while (i <= Math.sqrt(numero)) {
            if (numero % i == 0) {
                esPrimo = false;
                break;
            }
            i++;
        }
        if (esPrimo && numero > 1) {
            document.write("El número " + numero + " es primo.");
        } else {
            document.write("El número " + numero + " no es primo.");
        }




    </script>
</body>

</html>
