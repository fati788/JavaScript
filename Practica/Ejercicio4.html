<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    let num1 = parseInt(prompt("Dame un numero"));
    let num2 = parseInt(prompt("Dame otro numero"));

    document.write("<h2> la diferencia de primera menos segunda es: " + (num1 - num2) + "</h2>");
    document.write("<h2>  la división de primera entre segunda es: " + (num1 / num2) + "</h2>");
  document.write("<h2>el resto de la división de primera entre segunda es: " + (num1 % num2) + "</h2>");
  </script>  
</body>
</html>
