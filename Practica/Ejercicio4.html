<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 4</title>
</head>

<body>
  <script>
    let numero1 = parseInt(prompt("Dame el primer numero"))
    let numero2 = parseInt(prompt("Dame el segundo numero"))

    document.write("la diferencia de primera menos segunda es: " + (numero1 - numero2));
    document.write("<br> la división de primera entre segunda es: " + (numero1 / numero2));
    document.write("<br> el resto de la división de primera entre segunda: " + (numero1 % numero2));

  </script>


</body>

</html>
