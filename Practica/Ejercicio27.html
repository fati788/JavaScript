<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 27</title>
</head>

<body>
    <script>

        let caracter;
        let palabra = "";
        do {
            caracter = prompt("Dame un caracter: ");
            if (caracter != "*") {
                palabra += caracter;
            }


        } while (caracter != "*");

        document.write("La palabra formada es: " + palabra);
    </script>
</body>

</html>
