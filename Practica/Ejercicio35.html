   <script>
/*Hacer una función que calcule la suma de los números del 1 a un
numero pedido por teclado*/
function calcularSuma(){
   let numero = parseInt(prompt("Dime un numero"));
   let suma = 0;
   for(let i = 1 ; i<= numero ; i++){
        suma+=i ;
   }

   document.write("La suma de los numeros del 1 a al " + numero + " es: " + suma);
   alert("La suma de los numeros del 1 a al " + numero + " es: " + suma);
   console.log("La suma de los numeros del 1 a al " + numero + " es: " + suma);
}

calcularSuma();

   </script>
