<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 17</title>
</head>
<body>
   
    <script>
      /*con while Hacer una página JavaScript que muestre por pantalla la tabla de
multiplicar de una variable leída por teclado(desde el 1 al 10)*/

        let numero = parseInt(prompt("Ingrese un número para ver su tabla de multiplicar:"));
        let i = 1;
        while (i <= 10) {
            document.write(numero + " x " + i + " = " + (numero * i) + "<br>");
            i++;
        }

    </script>
</body>
</html>
