<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Dame un numero"));
        document.write("<h1> la tabla de multiplicar del " + num + " es: </h1>");
        for(let i=0; i<=10; i++){
            document.write("<h2>" + num + " x " + i + " = " + (num * i) + "</h2>");
        }
        
    </script>
</body>
</html>
