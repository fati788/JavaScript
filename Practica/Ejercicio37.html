<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 37</title>
</head>

<body>
    <script>
        /*Hacer una función que vaya pidiendo caracteres por pantalla hasta leer
    un *, una vez leído el * mostrará por pantalla todos los caracteres que hemos
    leído formando una sola palabra*/

        function palabras() {

            let caracter;
            let palabra = "";

            do {
                caracter = prompt("Dame un caracter");
                if (caracter != "*") {
                    palabra += caracter;
                }
            } while (caracter != "*")

            document.write("La palabra formada es : " + palabra);
        }
        palabras();
    </script>

</body>

</html>
