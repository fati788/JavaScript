<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 let numero1 = parseInt(prompt("Dame un numero"));
 let numero2 = parseInt(prompt("Dame otro numero"));
 document.write("<h1> La suma es: " + (numero1 + numero2) + "</h1>");
 document.write("<h2> el producto es: " + (numero1 * numero2) + "</h2>");


    </script>
</body>
</html>
