<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 31</title>
</head>
<body>
    <script>
     function cuadrado(caracter , numero){
        let fila = "";
       
        for(let i = 0; i < numero; i++){
            fila += caracter;
          
        }
        for(let j = 0; j < numero; j++){
            document.write(fila + "<br>");
        }
        
    }
     caracter = prompt("Dame un caracter: ");
     numero = parseInt(prompt("Dame un numero: "));
    cuadrado(caracter, numero);


    </script>



</body>
</html>
