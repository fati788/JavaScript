<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 23</title>
</head>
<body>
    <script>
       
       let numero;
       let suma= 0;
       do{
        numero = parseInt(prompt("Dame un numero"));
        suma += numero;
       }while(numero != 9999);

       document.write("La suma de los numeros es: " +(suma - 9999));


    </script>

</body>
</html>
