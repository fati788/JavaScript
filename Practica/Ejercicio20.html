<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 20</title>
</head>
<body>
    <script>
  /*Hacer una página JavaScript que muestre por pantalla todos los divisores
(aquellos cuyo resto de la división es 0) de un numero leído por teclado*/

    let numero = parseInt(prompt("Ingrese un número:"));
   
    let i = 1;
    
    while (i <= numero) {
        if (numero % i == 0) {
            document.write(i + ", ");
        }
        i++;
    }   

    </script>
</body>
</html>
