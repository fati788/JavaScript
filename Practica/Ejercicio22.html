<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 22</title>
</head>

<body>
    <script>
        /*Hacer una página JavaScript que pida un número n por teclado y muestre
       los n primeros términos de la sucesión de Fibonacci. NOTA: la sucesión de
       Fibonacci se caracteriza por: Primer elemento: 0 Segundo elemento: 1 Resto
       elementos: se forman sumando los 2 términos anteriores 0,1,1,2,3,5 con while*/
        let numeros = parseInt(prompt("Dame numeros para la sucesión de Fibonacci:"));
        let a = 0, b = 1, siguiente;
        let i = 1;
        document.write("Los " + numeros + " primeros términos de la sucesión de Fibonacci son:<br>");
        while (i <= numeros) {
            document.write(a + ", ");
            siguiente = a + b;
            a = b;
            b = siguiente;
            i++;
        }




    </script>
</body>

</html>
