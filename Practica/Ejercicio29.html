<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 29</title>
</head>
<body>
    
    <script>
    function esPrimo(numero){
        let primo = true;
        if(numero < 2){
            primo = false;
        }
        for(let i = 2; i <= Math.sqrt(numero); i++){
            if(numero % i === 0){
                primo = false;
                break;
            }
        }
        
        if(primo){
            document.write("El numero " + numero + " es primo.");
        }else{
            document.write("El numero " + numero + " no es primo.");    
        }
        
    }
    esPrimo(parseInt(prompt("Dame un numero: ")));

    </script>
</body>
</html>
