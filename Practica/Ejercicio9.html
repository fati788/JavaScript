<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
  let limit = parseInt(prompt("Dame un numero limite"));

  for(let i=0; i<=limit; i++){
    document.write("<h2> " + i + ",\n</h2>");
  }
    

    </script>
